<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>DevTogheter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Bem-Vindo ao DevTogether!</h1>
            <p>Preencha os dados abaixo para fazer <br> parte da nossa comunidade</p>
        </header>

        <main>
            <form id="welcomeForm" class="form">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo"
                        minlength="2">
                    <span class="error" id="nomeError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                    <span class="error" id="emailError"></span>
                </div>

                <button type="submit" id="enviarBtn" class="btn-submit">
                    <span class="btn-text">Enviar</span>
                    <span class="btn-loading" style="display: none;">Enviando...</span>
                </button>
            </form>

            <!-- Área de mensagens -->
            <div id="mensagens" class="mensagens"></div>
        </main>

        <footer>
            <p>© 2025 DevTogether</p>
            <div class="status">
                <span id="statusApi">🔄 Verificando conexão...</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
